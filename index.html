<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rema Auto • Exotics Marketplace</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Sticky header -->
  <header class="topbar">
    <nav class="nav">
      <div class="brand">Rema Auto</div>
      <div class="nav-links">
        <a href="/estimate.html" class="btn">Instant Photo Estimate</a>
      </div>
    </nav>
  </header>

  <!-- Hero with big search -->
  <section class="hero">
    <div class="hero-inner">
      <h1>Shop Exotics & Supercars</h1>
      <p class="muted">Lamborghini • Ferrari • McLaren • Porsche • Aston Martin</p>
      <div class="searchBar">
        <input id="q" placeholder="Search model (Aventador, 488, 720S…)" />
        <select id="brand">
          <option value="">All brands</option>
          <option>Lamborghini</option><option>Ferrari</option>
          <option>McLaren</option><option>Porsche</option><option>Aston Martin</option>
        </select>
        <select id="price">
          <option value="">Any price</option>
          <option value="200">Under $200k</option>
          <option value="300">$200k–$300k</option>
          <option value="400">$300k–$400k</option>
          <option value="401">Over $400k</option>
        </select>
        <button id="searchBtn" class="btn">Search</button>
      </div>
    </div>
  </section>

  <!-- Main layout: filters + listings -->
  <main class="page">
    <aside class="panel filters">
      <h3>Filter</h3>
      <div class="hr"></div>
      <label>Year (min)</label>
      <input id="yearMin" type="number" placeholder="2017" />
      <label>Mileage (max)</label>
      <input id="milesMax" type="number" placeholder="25,000" />
      <button id="apply" class="btn full">Apply Filters</button>
    </aside>

    <section>
      <div class="toolbar">
        <div id="count" class="muted">0 results</div>
      </div>

      <div id="grid" class="grid"><!-- cards injected here --></div>
    </section>
  </main>

  <footer class="ft">© Rema Auto Body • <a href="/estimate.html">Instant Estimate</a></footer>

  <script src="/app.js"></script>
</body>
</html>
